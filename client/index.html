<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50 pamoka - CRUD - atvaizdavimas pagal duomenis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
    defer></script>
  <script src="js/main.js" defer type="module"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="layout">
    <img src="assets/mmo.jpg" class="layout__img-1">

    <main class="todo-list-container">
      <h1>
        <i class="bi bi-trophy"></i>
        MMOG users top tier
        <i class="bi bi-trophy"></i>
      </h1>

      <div class="js-todo-list todo-list">
      </div>
      <form class="js-add-todo-form add-todo-form">
        <input type="text" class="new-todo p-1" name="name" placeholder="Join crew...">
        <input type="email" class="new-todo p-1" name="email" placeholder="Email...">
        <button class="button d-flex gap-2 p-2" type="submit">
          <span>New leader</span>
          <i class="bi bi-trophy"></i>
        </button>
      </form>
    </main>
  </div>

  <div class="modal fade" id="update-form-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update TopTier</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="update-name-input" class="form-label">Name</label>
            <input type="text" class="form-control" id="update-name-input">
          </div>
          <div class="mb-3">
            <label for="update-email-input" class="form-label">Email</label>
            <input type="text" class="form-control" id="update-email-input">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="update-completed-input">
            <label class="form-check-label" for="update-completed-input">Completed</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="button_secondary gap-2 p-2 " data-bs-dismiss="modal">Close</button>
          <button type="button" class="button gap-2 p-2" id="btn-update-topTier">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
